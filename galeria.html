<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria | Cuiabá Lavacar</title>
    <style>
        /* Mesmas configurações do site principal */
        :root {
            --primary-color: #007bff; --secondary-color: #111;
            --text-light: #f4f4f4; --text-dark: #333;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family); background-color: #000;
            color: var(--text-dark); line-height: 1.6;
        }
        #bg-img {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; z-index: -1; opacity: 0.3; pointer-events: none;
        }

        header {
            background-color: rgba(17, 17, 17, 0.95); padding: 1rem 5%;
            position: fixed; width: 100%; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo-text { color: var(--text-light); font-size: 1.4rem; font-weight: 800; text-transform: uppercase; }
        .logo-text span { color: var(--primary-color); }
        .btn-voltar {
            text-decoration: none; color: white; border: 1px solid white;
            padding: 8px 20px; border-radius: 5px; font-weight: bold;
        }
        .btn-voltar:hover { background: white; color: black; }

        .section { padding: 100px 5% 50px; text-align: center; background: rgba(249, 249, 249, 0.9); min-height: 100vh;}
        .section-title { font-size: 2rem; margin-bottom: 40px; text-transform: uppercase; color: #333; }

        /* GALERIA DE FOTOS */
        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; margin-bottom: 60px;
        }
        .gallery-item {
            height: 300px; overflow: hidden; border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: transform 0.3s;
        }
        .gallery-item:hover { transform: scale(1.03); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* LOGOS DAS MARCAS */
        .brands-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 40px;
            align-items: center; padding: 40px; background: white; border-radius: 15px;
        }
        .brand-logo {
            width: 120px; height: auto; opacity: 0.7; transition: opacity 0.3s;
        }
        .brand-logo:hover { opacity: 1; }

        footer { background: #000; color: #666; padding: 20px; text-align: center; font-size: 0.8rem; }
    </style>
</head>
<body>

    <img src="logo.jpeg" alt="Fundo" id="bg-img">

    <header>
        <div class="logo-text">Cuiabá <span>Lavacar</span></div>
        <a href="index.html" class="btn-voltar">⬅ Voltar</a>
    </header>

    <section class="section">
        <h2 class="section-title">Nossos Trabalhos</h2>
        <p style="margin-bottom:30px">Confira alguns resultados de lavagens e detalhamento.</p>
        
        <div class="gallery-grid">
            <div class="gallery-item"><img src="foto1.jpg" alt="Carro 1"></div>
            <div class="gallery-item"><img src="foto2.jpg" alt="Carro 2"></div>
            <div class="gallery-item"><img src="foto3.jpg" alt="Carro 3"></div>
            <div class="gallery-item"><img src="foto4.jpg" alt="Carro 4"></div>
            </div>

        <hr style="margin: 50px 0; border: 0; border-top: 2px solid #ddd;">

        <h2 class="section-title">Marcas que Utilizamos</h2>
        <p style="margin-bottom:30px">Trabalhamos apenas com produtos de alta performance.</p>

        <div class="brands-container">
            <img src="marca1.png" alt="Marca 1" class="brand-logo">
            <img src="marca2.png" alt="Marca 2" class="brand-logo">
            <img src="marca3.png" alt="Marca 3" class="brand-logo">
            <img src="marca4.png" alt="Marca 4" class="brand-logo">
            <img src="marca5.png" alt="Marca 5" class="brand-logo">
        </div>

    </section>

    <footer>
        <p>© 2024 Cuiabá Lavacar. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
